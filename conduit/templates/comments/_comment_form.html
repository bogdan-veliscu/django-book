{% load widget_tweaks %}
<form
  class="card comment-form"
  {%
  if
  comment
  %}
  hx-target="#comment-{{ comment.id }}"
  hx-post="{% url 'comments:update' comment.id %}"
  {%
  else
  %}
  hx-target="#comment-form"
  hx-post="{% url 'comments:create' %}"
  {%
  endif
  %}
  hx-swap="innerHTML"
>
  <div card-block>
    {% render_field form.content placeholder="Write a comment..."
    class+="form-control" rows=3 %}
  </div>
  <div class="card-footer">
    {% if user.image %}
    <img src="{{ user.image }}" class="comment-author-img" />
    {% endif %}
    <button class="btn btn-sm btn-primary" type="submit">
        {{comment|yesno:"Update,Post"}} Comment
    </button>
</form>

{% if new_comment %}
    <div id="comment-{{ new_comment.id }}">
        {% include "comments/_comment.html" with comment=new_comment %}
    </div>
{% endif %}
